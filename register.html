<head>
    <meta charset="utf-8">
    <title>俺のアウトドア</title>
    
    
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/common.css">
   <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
   <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
   
   
  </head>
  <body>
    <div>
   <div class="background">
      <div class="app-wrapper">
    

       <div class="title-container">
        <p class="title">俺のアウトドア</p>
      </div>
      
        <h1 class="login">新規登録</h1>
           <hr>
          <div align="center">
             <table border="0">
                  <form action="list.html" method="get">

                      <tr>
                        <th class="login_field">
                              ユーザID
                        </th>
                        <td class="login_field">
                           <input type="text" name="user_id" value="" size="24">
                        </td>
                      </tr>

                      <tr>
                        <th class="login_field">
                              パスワード
                       </th>
                       <td class="login_field">
                           <input type="password" name="password" value="" size="24">
                       </td>
                     </tr>
                     <tr>
                        <th class="login_field">
                              年齢
                       </th>
                       <td class="login_field">
                           <input type="number" min="0" name="" value="" size="24">
                       </td>
                     </tr>


                     <tr>
                        <th class="login_field">
                              自己紹介
                       </th>
                       <td class="login_field">
                           <input type="text" name="" value="" size="24">
                       </td>
                     </tr>

                     <tr>
                        <th class="login_field">
                              アイコン画像
                       </th>
                       <td class="login_field">
                           <input type="image" name="選択" value="" size="24">
                       </td>
                     </tr>

                      <tr>
                        <td colspan="2" class="login_button">
                          <input type="submit" value="登録">
                      </td>
                     </tr>
                  </form>
              </table>
         </div>




        

      </div>
    </div>
